<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Forms</title>

    <!--Bootstrap style sheet link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--CSS Style sheet-->
    <style>
        body {
            background-color: rgb(34, 34, 34);
            color: whitesmoke;
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(34, 34, 34);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 50px;
            background-color: rgb(59, 59, 59);
        }
    </style>
</head>

<body>

    <div class="container-sm">
        <h1 class="display-6 mt-3 mb-3">Registeration form</h1>

        <form action="submit">
            <div class="mb-3">
                <label for="egEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control bg-dark text-light" id="egEmail">
                <div class="form-text" id="emailHelp">We will never share your email with anyone!</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter password</label>
                <input type="password" class="form-control bg-dark text-light" id="password">
                <div class="form-text" id="passwordHelp">Your password should be 8 or 10 character long.</div>
            </div>

            <div class="mb-3">
                <label for="textArea" class="form-label">Any Questions?</label>
                <textarea name="TextArea" id="textArea" cols="30" rows="10"
                    class="form-control bg-dark text-light"></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Upload your pic</label>
                <input type="file" class="form-control bg-dark text-light" id="file">
            </div>

            <div class="mb-3">
                <label for="multipleFile" class="form-label">Upload your CNIC Front & Back</label>
                <input type="file" class="form-control bg-dark text-light" id="multipleFile" multiple>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control  bg-dark text-light" value="3232778291#2212`21$" readonly>
                <div class="form-text">Copy this unique id</div>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="signup">
                <label for="signup" class="form-check-label ">Sign me up</label>
            </div>

            <button type="submit" class="btn btn-outline-primary">Sign up</button>
        </form>
    </div>




    <!--Bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
