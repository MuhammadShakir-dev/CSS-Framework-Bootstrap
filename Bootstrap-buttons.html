<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>

    <!--Boostrap style sheet link-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--CSS Style sheet tag-->
    <style>
        body {
    scroll-behavior: smooth;
      }
      
      h1 {
          margin: 10px 0px 0px 0px;
      }
      
      h2 {
          margin: 70px 0px 20px 0px;
          font-weight: 500;
          color: rgb(72, 72, 72);
      }
      
      button {
          margin: 0px 10px
      }
    </style>

</head>

<body>
    <div class="container-md">
        
        <h1>Let's fun with Bootstrap Buttons</h1>
        <h2>Basic Buttons</h2>
        <button class="btn btn-primary">I'm Primary</button>
        <button class="btn btn-secondary">I'm Secondary</button>
        <button class="btn btn-success">I'm success</button>
        <button class="btn btn-warning">I'm warning</button>
        <button class="btn btn-danger">I'm danger</button>
        <button class="btn btn-info">I'm info</button>
        <button class="btn btn-dark">I'm dark</button>

        <h2>Outline Buttons</h2>
        <button class="btn btn-outline-primary">I'm Primary</button>
        <button class="btn btn-outline-secondary">I'm Secondary</button>
        <button class="btn btn-outline-success">I'm success</button>
        <button class="btn btn-outline-warning">I'm warning</button>
        <button class="btn btn-outline-danger">I'm danger</button>
        <button class="btn btn-outline-info">I'm info</button>
        <button class="btn btn-outline-dark">I'm dark</button>

        <h2>Button tags</h2>
        <a href="#" class="btn btn-primary">Link</a>
        <input type="submit" class="btn btn-primary" value="input">
        <input type="reset" class="btn btn-success" value="reset">

        <h2>Small size buttons</h2>
        <button class="btn btn-primary btn-sm">I'm small</button>
        <button class="btn btn-warning btn-sm">I'm small</button>
        <button class="btn btn-dark btn-sm">I'm small</button>

        <h2>Large size buttons</h2>
        <button class="btn btn-primary btn-lg">I'm small</button>
        <button class="btn btn-warning btn-lg">I'm small</button>
        <button class="btn btn-dark btn-lg">I'm small</button>

        <h2>Disabled buttons</h2>
        <button class="btn btn-primary disabled">I'm disabled</button>
        <button class="btn btn-secondary disabled">I'm disabled</button>
        <button class="btn btn-outline-dark disabled">I'm disabled</button>

    </div>


    <!--Scirpts for Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
