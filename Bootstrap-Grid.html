<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Grid</title>

    <!--Boostrap Style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <h1 class="display-2 text-primary text-center mt-2 mb-2">Bootstrap Grid</h1>
    <div class="container-lg">

        <!--row 1 -->
        <div class="row mb-2">
            <div class="col-5 bg-dark-subtle"> I'm 5 units </div>
            <div class="col bg-light"> I'm auto sized </div>
        </div>

        <!--row 2-->
        <div class="row">
            <div class="col-3 bg-success-subtle"> I'm 3 units </div>
            <div class="col-5 bg-warning-subtle"> I'm 5 units </div>
            <div class="col bg-danger-subtle">I'm auto sized</div>
        </div>

    </div>


    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
